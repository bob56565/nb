<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPT-4 Turbo Vision Analyzer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            -webkit-text-size-adjust: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid #ccc;
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        #cameraSelect, #startButton, #captureButton {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        #startButton, #captureButton {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gptResponse {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>GPT-4 Turbo Vision Analyzer</h1>
    <video id="video" autoplay playsinline muted></video>
    <select id="cameraSelect">
        <option value="">Select camera</option>
    </select>
    <button id="startButton">Start Camera</button>
    <button id="captureButton">Capture Image</button>  <!-- Added capture button -->
    <div id="gptResponse">GPT-4 Turbo Vision response will appear here...</div>

    <script src="app.js"></script>
</body>
</html>
