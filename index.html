<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting in the output */
        }
    </style>
</head>
<body>

<h1>Live Text Analyzer</h1>

<!-- Video stream from the camera -->
<video id="video" autoplay></video>

<!-- Display the AI's response -->
<div id="output"></div>

<!-- Include the JavaScript file -->
<script src="app.js"></script>

</body>
</html>
