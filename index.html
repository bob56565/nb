<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Text Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting in the output */
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        #gptResponse {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve formatting in the GPT output */
            border: 1px solid #ccc;
            padding: 10px;
            height: 150px;
            overflow-y: scroll;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<h1>Live Text Analyzer</h1>

<!-- Video stream from the camera -->
<video id="video" autoplay></video>

<!-- Display the captured text output -->
<div id="output">Captured text will appear here...</div>

<!-- Display the GPT-4 response -->
<div id="gptResponse">GPT-4 response will appear here...</div>

<!-- Include the Tesseract.js library for OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>

<!-- Include the JavaScript file -->
<script src="app.js"></script>

</body>
</html>
